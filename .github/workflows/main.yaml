name: Production Workflow

on:
  push:
    branches:
      - main

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Image
        run: docker build -t aditnugroho/geminicare:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push aditnugroho/geminicare:latest

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-22.04
    needs: build-image
    steps:
      - name: Configure SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pwd
            docker stop geminicare || true && docker rm geminicare || true
            docker pull aditnugroho/geminicare:latest
            docker run -d --name geminicare -p 1323:1323 aditnugroho/geminicare:latest
            
